; ------------------------------------
; SETUP.INI for WibuKey Enduser Setup
; ------------------------------------
; Driver & Tools (US,BR,CN,DE,ES,FR,HU,IT,JP)
; Date: 2008Feb29
; ------------------------------------

[General]
; Language for the Setup
SetupLang=
; Languages for WibuKey
Languages=us,br,cn,de,es,fr,hu,it,jp
; path to the source files
SourcePath=
; Display WkUseXX.chm
; 1=yes (default), 0=button not checked
Readme=1
; Overwrite existing WIBUKEY.INI entries
; 0=no (default), 1=yes
ForceOverwrite=0
; Display user interface
; 0=no GUI, 1=GUI (default)
Gui=1
; Display error messages
; 0=no error messages, 1=display message box (default)
ErrorMessages=1

[Tools]
; Install WkSvW32 as Service
; 0=no (default), 1=yes
WkSvW32Service=0
; Display tool selection dialog
; 1 = do not display, 0 = display (default)
NoToolSelect=0
; 0=no, 1=yes (default)
Shortcuts=1

[Driver]
; Install WkWin32.dll on Win 3.x
; 0=auto (default), 1=install always
Win32=0

[Files]
; list the files that should be installed (58 files)
; first the core files (US)
; System files (only for W95)
oleaut32.dll=1,oleaut32.dl_
olepro32.dll=1,olepro32.dl_

; wibu-systems files
